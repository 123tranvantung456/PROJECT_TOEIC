<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Vocabulary</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
</head>
<body>
<div class="container">
    <h2 class="mt-5">Add New Vocabulary</h2>
    <form th:action="@{/vocabulary/add}" method="post" enctype="multipart/form-data" class="mt-4">
        <div class="form-group">
            <label for="english">English Word</label>
            <input type="text" class="form-control" id="english" name="english" placeholder="Enter English word" required>
        </div>
        <div class="form-group">
            <label for="vietnamese">Vietnamese Meaning</label>
            <input type="text" class="form-control" id="vietnamese" name="vietnamese" placeholder="Enter Vietnamese meaning" required>
        </div>
        <div class="form-group">
            <label for="pronunciation">Pronunciation</label>
            <input type="text" class="form-control" id="pronunciation" name="pronunciation" placeholder="Enter pronunciation">
        </div>
        <div class="form-group">
            <label for="image">Image</label>
            <input type="file" class="form-control-file" id="image" name="image">
        </div>
        <div class="form-group">
            <label for="partsOfSpeech">Parts of Speech</label>
            <select multiple class="form-control" id="partsOfSpeech" name="partsOfSpeech">
                <option th:each="part : ${T(com.javaweb.toeic.enums.PartsOfSpeech).values()}"
                        th:value="${part.name()}"
                        th:text="${part.name()}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="definition">Definition</label>
            <textarea class="form-control" id="definition" name="definition" rows="3" placeholder="Enter definition"></textarea>
        </div>
        <div class="form-group">
            <label for="examples">Examples</label>
            <div id="exampleFields">
                <div class="input-group mb-2">
                    <input type="text" class="form-control" name="examples" placeholder="Enter an example">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-danger remove-example">Remove</button>
                    </div>
                </div>
            </div>
            <button type="button" id="addExample" class="btn btn-secondary">Add Another Example</button>
        </div>
        <button type="submit" class="btn btn-primary">Add Vocabulary</button>
    </form>
</div>

<script>
    // Functionality to add more example input fields dynamically
    document.getElementById('addExample').addEventListener('click', function () {
        let exampleFields = document.getElementById('exampleFields');
        let newField = document.createElement('div');
        newField.className = 'input-group mb-2';
        newField.innerHTML = `
            <input type="text" class="form-control" name="examples" placeholder="Enter an example">
            <div class="input-group-append">
                <button type="button" class="btn btn-danger remove-example">Remove</button>
            </div>
        `;
        exampleFields.appendChild(newField);
    });

    // Functionality to remove an example input field
    document.addEventListener('click', function (event) {
        if (event.target && event.target.classList.contains('remove-example')) {
            event.target.closest('.input-group').remove();
        }
    });
</script>

</body>
</html>
