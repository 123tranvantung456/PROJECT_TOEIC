<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Word File</title>
</head>
<body>
<h1>Upload Word File</h1>
<form action="/upload-word" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".doc,.docx" required>
    <button type="submit">Upload</button>
</form>

<div th:if="${content != null}">
    <h2>File Content:</h2>
    <pre th:text="${content}"></pre>
</div>
</body>
</html>
