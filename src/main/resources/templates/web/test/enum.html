<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Question</title>
</head>
<body>

<form action="#" th:action="@{/question/update}" th:object="${question}" method="post">
    <!-- Các trường khác của question -->

    <!-- Dropdown để chọn Part -->
    <label for="part">Select Part:</label>
    <select id="part" th:field="*{part}">
        <option th:each="partItem : ${orderNumberParts}"
                th:value="${partItem.key}"
                th:text="${partItem.value}">
        </option>
    </select>

    <button type="submit">Update</button>
</form>


</body>
</html>
